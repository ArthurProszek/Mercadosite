<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div>
            <p>Cadastro</p>
        </div>
        <div>
            <input type="text" id="name" placeholder="Nome">
            <input type="text" id="email" placeholder="Email">
            <input type="text" id="password" placeholder="Senha">
            <button onclick="cadastrar(event)">Cadastrar</button>
        </div>

        <div>
            <div>
                <p>Login</p>
            </div>
            <div>
                <input type="text" id="email_login" placeholder="Email">
                <input type="text" id="password_login" placeholder="Senha">
                <button onclick="logar(event)">Logar</button>
            </div>
        </div>
    </section>

    <script src="./cadastro.js"></script>
</body>
</html>
